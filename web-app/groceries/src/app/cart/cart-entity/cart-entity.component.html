<h2>Your cart</h2>
<div *ngIf="items[0] == null">
    Your cart is empty!
</div>
<div *ngFor="let item of items">
    <div *ngIf="item != null" class="cartItem">
    <div class="content">{{item.name}}</div>
    <div class="content">
        <span class="counter">
            <button (click)="add(item.id)">+</button><span> {{item.qte}} </span><button (click)="remove(item.id)">-</button>
        </span>
        <button (click)="delete(item.id)">Delete</button>
    </div>
    </div>
</div>
