<h2>Your cart</h2>
<div class="cartItem" *ngFor="let item of items">
    <div class="content">{{item.name}}</div>
    <div class="content">
        <span class="counter">
            <button>+</button><span> {{item.qte}} </span><button>-</button>
        </span>
        <button>Delete</button>
    </div>
</div>
