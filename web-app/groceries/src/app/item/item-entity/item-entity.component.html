<div class="container">
    <h2 class="text-center bg-success text-white"></h2>
    <div class="row" style="margin-top:30px">
        <div class="col-md-4 col-xs-6" *ngFor="let item of items">
            <div class="card">
                <div (click)="itemDescription(item.id)" class="card-body">
                    <label class="sale-tag"  [style.display]="itVisible(item.percentageOFF)">Sales {{item.percentageOFF*100}}%</label>
                    <div class="image">
                        <img src={{item.url}} alt="alternatetext" class="img-fluid">
                    </div>
                    <h4 class="card-title">{{ item.name }}</h4>
                    <div class="prices-p">
                       
                        <p class="card-price" [class.card-price-disc]="hasDiscount(item.percentageOFF)">{{ item.price|
                            currency: 'CAD' : '$' }}</p>
                        <p id="sales-price" class="card-priceSale"
                            [class.card-price-disc2]="hasDiscount(item.percentageOFF)"
                            [style.display]="itVisible(item.percentageOFF)">{{newPrice(item)| currency: 'CAD' : '$' }}
                        </p>
                    </div>
                    <button class="btn btn-primary changeButtonColor" (click)="addToCart(item.id, item.name, item.price, item.percentageOFF)">Add to Cart</button>

                    <!-- <app-cart-entity></app-cart-entity> -->
                </div>
            </div>
        </div>
    </div>
</div>
